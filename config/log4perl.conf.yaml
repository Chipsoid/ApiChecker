    log4perl.appender.supers_cron.layout   : PatternLayout::Multiline
    log4perl.appender.supers_cron.layout.ConversionPattern : "%d{yyyy-MM-dd HH:mm:ss} %p %M %L :> %m%n"

    log4perl.appender.price_cron          : Log::Log4perl::Appender::File
    log4perl.appender.price_cron.utf8     : 1
    log4perl.appender.price_cron.filename : "/var/log/api_checker/price_cron.log"
    log4perl.appender.price_cron.umask    : 0000
    log4perl.appender.price_cron.recreate : true
    log4perl.appender.price_cron.create_at_logtime : true
    log4perl.appender.price_cron.layout   : PatternLayout::Multiline
